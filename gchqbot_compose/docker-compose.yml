version: "3"

services:
  bot:
    image: "pytato/gchqbot:dev"
    restart: always
    environment:
      - "MONGOD_UNAME="
      - "MONGOD_UPASS="
    ports:
      - "5000:5000"
      - "80:80"
    expose:
      - "127.0.0.1:27017:27017"
    labels:
      - "com.centurylinklabs.watchtower.enable=true"
    volumes:
      - ./base_config.yml:/gchqbot/base_config.yml
      - ./token.example.yml:/gchqbot/token.example.yml
      - ./token.yml:/gchqbot/token.yml

  watchtower:
      image: "containrrr/watchtower"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock
      command: --interval 30 --label-enable --cleanup